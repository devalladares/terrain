<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Sketch Switcher</title>
  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
  <!-- Link to Main JavaScript as a Module -->
  <script type="module" src="main.js"></script>
  <!-- Optional: Basic Styling -->
  <style> 
    #sketch-container {
      /* You can add styling here */
    }
    select {
      /* You can add styling here */
    }
  </style>
</head>
<body>
  <!-- Dropdown Menu for Selecting Sketches -->
  <select id="sketchSelector">
    <option value="">-- Select a Sketch --</option> <!-- Default prompt -->
    <!-- Options will be dynamically generated by main.js -->
  </select>
  
  <!-- Container for p5.js Sketches -->
  <div id="sketch-container"></div>
  
  <!-- Optional: Loading Indicator -->
  <div id="loadingIndicator" style="display: none;">Loading sketch...</div>
</body>
</html>
