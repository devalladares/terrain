<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Sketch Overlay</title>

  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
  <!-- Include dat.GUI via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

  <script type="module" src="main.js"></script>

  <style>
    /* Base styles for light and dark modes */
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: auto;
      width: 100%;
      height: 100%;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light Mode Styles */
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Container for p5.js Sketch and overlay image */
    #sketch-container {
      position: relative; 
      width: 100%;
      min-height: 100vh;
    }

    /* p5.js Canvas Styles */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; 
      width: 100%;
      height: 100%;
    }

    /* Overlay Image Styles */
    #overlay-image {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
      z-index: 2;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    /* Dropdown Menu Styles */
    #sketchSelector {
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 3;
      /* font-size: 12px; */
      
      /* Added styles to control the width */
      width: 100px; /* Set a fixed width */
      /* Alternatively, use min-width and max-width */
      /* min-width: 100px;
         max-width: 200px; */
      
      /* Optional: Add padding for better appearance */
      /* padding: 5px; */
    }

    /* Loading Indicator Styles */
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
    }

    /* Error Message Styles */
    .error-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 5px;
      color: red;
      z-index: 5;
    }
  </style>
</head>
<body class="dark-mode"> <!-- Changed to dark-mode by default -->
  <!-- Dropdown Menu for Selecting Sketches -->
  <select id="sketchSelector">
    <option value="">-- Select a Sketch --</option>
    <!-- Options will be dynamically generated by main.js -->
  </select>

  <!-- Container for p5.js Sketch and overlay image -->
  <div id="sketch-container">
    <!-- The canvas will be created here by p5 -->
    <img id="overlay-image" src="images/cover_white.png" alt="Overlay Image" /> <!-- Changed to cover_white.png for dark mode -->
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" style="display: none;">Loading sketch...</div>
</body>
</html>
